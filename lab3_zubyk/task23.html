<!DOCTYPE html>
<html lang="uk">
<head>
  <meta charset="UTF-8">
  <title>Завдання 2-3</title>
  <script>
    let language = "ua";
    const digits = ["1","2","3","4","5","6","7","8","9","0"];

    const letters_ua = [
      "а","б","в","г","ґ","д","е","є","ж","з",
      "и","і","ї","й","к","л","м","н","о","п",
      "р","с","т","у","ф","х","ц","ч","ш","щ",
      "ь","ю","я"
    ];
    const letters_en = [
      "a","b","c","d","e","f","g","h","i","j",
      "k","l","m","n","o","p","q","r","s","t",
      "u","v","w","x","y","z"
    ];

    function createKeyboard(letters = letters_ua) {
      let keys = "";

      digits.map((d) => {
        keys += `<button onclick="addSymbol('${d}')">${d}</button>`;
      });
      keys += "<br>";

      letters.map((key, index) => {
        if (index % 11 === 0) {
          keys += "<br>";
        }
        keys += `<button onclick="addSymbol('${key}')">${key}</button>`;
      });

      document.getElementById("screenKeyboard").innerHTML = keys;
    }

    function addSymbol(key) {
      document.getElementById("display").value += key;
    }

    function clean() {
      document.getElementById("display").value = "";
    }

    function switchLayout() {
      if (language === "ua") {
        language = "en";
        createKeyboard(letters_en);
      } else {
        language = "ua";
        createKeyboard(letters_ua);
      }
    }
  </script>
</head>
<body onload="createKeyboard()">
    <a href="lab3.html">Вернутись на головну сторінку лабораторної</a><br><br>
  <textarea id="display"></textarea><br><br>
  <div id="screenKeyboard"></div><br>
  <button onclick="clean()">Очистити поле</button>
  <button onclick="switchLayout()">Alt+Shift</button>
</body>
</html>
